<!doctype html>

<title>Browser Matrix</title>
<style>
text {
  font-family: sans-serif;
}
path,
line {
  fill: none;
}
.axis line {
  stroke: #000;
}
.browser:hover {
  z-index: 10;
}
.browser path {
  stroke-width: 2px;
}
.browser:hover path {
  stroke-width: 4px;
}
.browser text {
  fill: transparent;
}
.browser:hover text {
  fill: #000;
}
.axis line {
  stroke: #ccc;
}
.axis .x-tick line,
.axis .y-tick line {
  stroke-dasharray: 10,4;
}
</style>

<header>
  <h1>Browser Matrix</h1>
</header>
<div id="graph"></div>
<div id="wrapper"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="javascripts/vendor/mustache.js"></script>

<script src="javascripts/auth.js"></script>
<script src="javascripts/browsers.js"></script>
<script src="javascripts/graph.js"></script>
<script src="javascripts/template.js"></script>
<script src="javascripts/user.js"></script>

<script src="javascripts/manager.js"></script>


<script>
  if(typeof window.matrix === 'undefined'){ window.matrix = {}; }

  matrix.settings = {
    auth: {
      response_type: 'token',
      client_id: '19637567954.apps.googleusercontent.com',
      redirect_uri: window.location.href,
      scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/analytics.readonly',
      state: '',
      approval_prompt: 'auto'
    }
  };

  matrix.manager.init();
</script>
<script type="text/mustache" id="select-options">
  <h2>Select your {{object}}</h2>
  <ol>
    {{#options}}
      <li><a href="#" data-id="{{id}}">{{name}}</a></li>
    {{/options}}
  </ol>
</script>
<script type="text/mustache" id="browser-table">
  <table>
    <thead>
      <tr>
        <th>OS</th>
        <th>Browser</th>
        <th>Version</th>
        {{#days}}
          <th>{{.}}</th>
        {{/days}}
      </tr>
    </thead>
    <tbody>
      {{#results}}
        <tr>
          <td>{{os}}</td>
          <td>{{browser}}</td>
          <td>{{version}}</td>
          {{#days}}
            <td>{{.}}</td>
          {{/days}}
        </tr>
      {{/results}}
    </tbody>
  </table>
</script>
